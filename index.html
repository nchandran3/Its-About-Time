<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery.js"></script>
    <title>It's about time</title>
</head>
<body>
    <div id="wrap">
        <div id="map">
            <div id="title">It's about time</div>
    
            <div class="marker marker-raval">
                <div class="icon"></div>
                <div class="name">Rambla de Raval</div>

            </div>
            <div class="marker marker-placareial">
                <div class="icon"></div>
                <div class="name">Placa Reial</div>

            </div>
            <div class="marker marker-fortpienc">
                <div class="icon"></div>
                <div class="name">Fort Pienc</div>
                
            </div>
            <div class="marker marker-arc">
                <div class="icon"></div>
                <div class="name">Arc de Triomf</div>
                
            </div>
            <div class="marker marker-santandreu">
                <div class="icon"></div>
                <div class="name">Sant Andreu</div>
                
            </div>
            <div class="marker marker-macba">
                <div class="icon"></div>
                <div class="name">MACBA</div>
                
            </div>
        </div>
        <div id="display">
            <div id="exitdisplay">X</div>
        </div>
    </div>
<script>
$(".marker").click(function() {
    $("#display").fadeIn(250);
});
$("#exitdisplay").click(function() {
    $("#display").fadeOut(250);
});
</script>
</body>
</html>
