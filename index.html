<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery.js"></script>

    <title>It's About Time</title>
</head>
<body>
    <div id="wrap">
        <div id="map">
            <div id="title">It's About Time</div>
   
            <div class="marker marker-raval" id="raval">
                <div class="icon"></div>
                <div class="name"></div>

            </div>
            <div class="marker marker-placareial" id="placareial">
                <div class="icon"></div>
                <div class="name"></div>

            </div>
            <div class="marker marker-fortpienc" id="fortpienc">
                <div class="icon"></div>
                <div class="name"></div>
                
            </div>
            <div class="marker marker-arc" id="arc">
                <div class="icon"></div>
                <div class="name"></div>
                
            </div>
            <div class="marker marker-santandreu" id="santandreu">
                <div class="icon"></div>
                <div class="name"></div>
                
            </div>
            <div class="marker marker-macba" id="macba">
                <div class="icon"></div>
                <div class="name"></div>
                
            </div>
        </div>
        <div id="display">
            <div id="exitdisplay">X</div>
            <div id="slide"></div>
            <div id="galleries"></div>
        </div>
    </div>
<script>
var imagesJSON = '[\
   {\
        "id": "raval",\
        "name": "Rambla de Raval",\
        "location": [528,183],\
        "images" : [\
            {\
                "url": "images/raval1.jpg",\
                "time": 14\
            }          \
        ]\
    },\
    {\
        "id": "fortpienc",\
        "name": "Fort Pienc",\
        "location": [446,496],\
        "images" : []\
    },\
    {\
        "id" : "placareial",\
        "name": "Placa Reial",\
        "location": [566,253],\
        "images" : []\
    },\
    {\
        "id": "arc",\
        "name": "Arc de Triomf",\
        "location": [490,426],\
        "images" : []\
    },\
    {\
        "id" : "santandreu",\
        "name": "Sant Andreu",\
        "location": [59,1015],\
        "images" : []\
    },\
    {\
        "id" : "macba",\
        "name": "MACBA",\
        "location": [452,224],\
        "images" : []\
    }\
]';
var images = $.parseJSON(imagesJSON);

$(document).ready(function() {
    $(".marker").click(function() {
        $("#display").fadeIn(250);
    });
    $("#exitdisplay").click(function() {
        $("#display").fadeOut(250);
    });

    $.each(images, function(i, value) {
        $marker = $("#" + value.id);
        $marker.css({top: value.location[0], left: value.location[1]});
        $marker.children(".name").html(value.name)
    });
});
</script>
<script src="js/Animations.js"></script>

</body>
</html>
