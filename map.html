<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery.js"></script>

    <title>24 Hours of Barcelona</title>
</head>
<body>
    <div id="wrap">
        <div id="map">
            <div id="title">24 Hours of Barcelona</div>
   
            <div class="marker marker-raval" id="raval">

                <div class="name"></div>

            </div>
            <div class="marker marker-placareial" id="placareial">
                <div class="icon"></div>
                <div class="name"></div>

            </div>
            <div class="marker marker-fortpienc" id="fortpienc">
                <div class="icon"></div>
                <div class="name"></div>
                
            </div>
            <div class="marker marker-arc" id="arc">
                <div class="icon"></div>
                <div class="name"></div>
                
            </div>
            <div class="marker marker-macba" id="macba">
                <div class="icon"></div>
                <div class="name"></div>
                
            </div>
        </div>
        <div id="display">

            </div>

            <div id="navwrap">

                    <span class="glyphicon glyphicon-chevron-right"></span>
                </div>
            </div>

        </div>
        <div id="footer">
            <a href="./index.html">About This Exhibition</a>
        </div>

        // Js file with JSON content.
        // This will be replaced with an AJAX call to a JSON file on production
    </script>
    <script src="js/gallery.js">

    </script>
    <script src="js/Animations.js">
        // Animation of markers
    </script>
